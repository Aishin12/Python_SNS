<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="{{url_for('static', filename='favicon/top.ico')}}">
</head>
<body>
    <div class="collapse" id="navbarToggleExternalContent">

    <div class="bg-dark p-4">
        <ul class="navbar-nav">
        <li class="nav-item ">
            <a class="nav-link" href="{{url_for('post_form')}}">投稿</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('post_list')}}">投稿フォーム</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('account_post_list')}}">プロフィール</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('account_edit_form')}}">アカウント編集</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}">ログアウト</a>
        </li>
        </ul>
    </div>
    </div>

    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid ">
            <a class="navbar-brand" href="{{url_for('home')}}">ぼやきの泉</a>
            <form class="d-flex w-50 ms-auto" action="{{url_for('search')}}" method="get">
                <input class="form-control me-2" type="text" name= "data" placeholder="アカウントや検索したい情報を入力" aria-label="Search">
                <button class="btn btn-outline-success bg-link w-25" type="submit">検索</button>
            </form>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <div id="home">
    {% block content %}
    {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
