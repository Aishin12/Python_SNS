<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="{{url_for('static', filename='favicon/top.ico')}}">
    
</head>
<body>
    <div id="home">
        {% if error != null %}
        <p style="color:red">{{error}}</p>
        {% endif %}
        <h1 class="register_user_h1">新規登録</h1>
        <form class="form_registeruser" action="{{url_for('register_confirm')}}" method="post">
            ユーザーネーム:     <input class="r_form_text_1" type="text" name="username" value="{{user_name}}" placeholder="例：山田 太郎"><br>
            生年月日：<input class="r_form" type="date" name="calendar" max="9999-12-31"><br>
            電話番号：<input class="r_form_text_2" type="tel" name="tel_number" placeholder="例：000-0000-0000"><br>
            メールアドレス：<input class="r_form_text_3" type="email" name="email" placeholder="例：example@gmail.com"><br>
            パスワード：<input class="r_form_text" type="password" name="password" value="{{password}}"><br>
            <button class="r_form_submit" type="submit">登録</button>
        </form>

        <a class="r_form_a" href="{{url_for('index')}}">戻る</a>
    </div>
</body>
</html>
